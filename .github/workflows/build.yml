name: Build & Test

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  python-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - run: pip install -e python/ pytest
      - run: pytest python/tests/ -v

  swift-build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Build Swift app
        run: make app
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GranolaSync.app
          path: build/GranolaSync.app
