<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2DD4A8"/>
      <stop offset="100%" style="stop-color:#0EA573"/>
    </linearGradient>
    <linearGradient id="arrow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E0FFF5"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="1024" height="1024" rx="220" ry="220" fill="url(#bg)"/>

  <!-- Sync arrows forming a circular path around a document -->
  <!-- Top-right arrow (clockwise) -->
  <path d="M 620 280 A 200 200 0 0 1 744 512"
        fill="none" stroke="url(#arrow)" stroke-width="56" stroke-linecap="round"/>
  <polygon points="744,480 744,570 690,525" fill="white" transform="rotate(15,744,525)"/>

  <!-- Bottom-left arrow (clockwise) -->
  <path d="M 404 744 A 200 200 0 0 1 280 512"
        fill="none" stroke="url(#arrow)" stroke-width="56" stroke-linecap="round"/>
  <polygon points="280,544 280,455 334,500" fill="white" transform="rotate(-15,280,500)"/>

  <!-- Document in center -->
  <rect x="410" y="340" width="204" height="264" rx="20" ry="20"
        fill="white" opacity="0.95"/>
  <!-- Folded corner -->
  <path d="M 572 340 L 614 340 L 614 382 Z" fill="#0EA573" opacity="0.4"/>
  <!-- Doc lines -->
  <rect x="440" y="395" width="144" height="10" rx="5" fill="#0EA573" opacity="0.5"/>
  <rect x="440" y="425" width="120" height="10" rx="5" fill="#0EA573" opacity="0.35"/>
  <rect x="440" y="455" width="144" height="10" rx="5" fill="#0EA573" opacity="0.5"/>
  <rect x="440" y="485" width="100" height="10" rx="5" fill="#0EA573" opacity="0.35"/>
  <rect x="440" y="515" width="130" height="10" rx="5" fill="#0EA573" opacity="0.5"/>
  <rect x="440" y="545" width="110" height="10" rx="5" fill="#0EA573" opacity="0.35"/>
</svg>
